                            <div class="img_out_Box">

                                  class="_1row_list_img"
                                  alt="Ssung Smart Hand Bag SZ1s (Blue Brown 10 KG)"
                                  src="img/bag1.png"

                            </div>

                            <div class="_1row_list_imgD">
                              Ssung Smart Hand Bag SZ1s (Blue Brown 10 KG)
                            </div>
